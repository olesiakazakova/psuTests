<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body {
            font-family: 'Arial';
            margin: 0;
            padding 0;
            height: 100%;
            width: 100%;
        }

        a {
            color: #556B2F;
            text-decoration: none;
        }

        a:hover {
            color: #CC0000;
            text-decoration: underline;
        }

        .clear {clear: both;}

        ul.mainmenu {
            list-style: none;
            background: #AAD77D;
            height: 60px;
            margin: 0;
            padding: 0;
            color: #000000;
            font-size: 25px;
            overflow: hidden;
        }

        ul.mainmenu li1 {
             float: left;
             margin: 10px 40px 40px 40px;
             border: 5px solid #ffffff;
             background: #ffffff;
        }

        ul.mainmenu li2 {
             float: left;
             margin: 15px 40px 40px 40px;
        }

        ul.mainmenu li.last {float: right;}

        ul.mainmenu li a {
            color: #000000;
            text-decoration: none;
        }

        ul.mainmenu li a:hover {
            color: #000000;
        }

        div.content {
            margin: 10px;
        }

        .form-contact label {
            display: inline-block;
            min-width: 80px;
        }

        .form-contact p {margin: 10px 0 10px 0;}
        .form-contact input[type=submit], textarea {
                font-size: 20px;
        }
        .flash {padding: 10px;}
        .flash.success {
             border: 1px solid #21DB56;
            background: #AEFFC5;
        }
        .flash.error {
            border: 1px solid #FF4343;
            background: #FF9C9C;
        }
    </style>
</head>
<body>
<ul class ="mainmenu">
    {% for m in menu %}
    <li1> <a href="{{m.url}}">{{m.title}}</a></li1>
    {% endfor %}
        <li2> <a href="{{url_for('profile')}}">{{current_user.get_name()}}</a></li2>
</ul>
<h2>{{title}}</h2>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
    <p><label>Предмет: </label> <input type="text" name="classes" value="" requied />
<p><label>Тема: </label> <input type="text" name="themes" value="" requied />
<p><label>Текст заданий:</label>
<p><textarea name="post" rows=7 cols=40></textarea>
    <input type="submit" value="Загрузить">

</form>
</form>
</body>
</html>
